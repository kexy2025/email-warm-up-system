{% extends "base.html" %}

{% block title %}Campaigns - Email Warmup System{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">My Campaigns</h1>
                <p class="text-gray-600 mt-1">Manage your email warmup campaigns.</p>
            </div>
            <a href="/create-campaign" 
               class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                <i class="fas fa-plus mr-2"></i>
                New Campaign
            </a>
        </div>

        <!-- Campaigns List -->
        <div class="bg-white shadow-lg rounded-lg card-shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">All Campaigns</h3>
            </div>
            <div id="campaigns-container">
                <div class="px-6 py-4 text-center">
                    <i class="fas fa-spinner fa-spin text-gray-400 text-xl"></i>
                    <p class="text-gray-500 mt-2">Loading campaigns...</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Load campaigns
function loadCampaigns() {
    fetch('/api/campaigns')
        .then(response => response.json())
        .then(campaigns => {
            console.log('API Response:', campaigns); // Debug log
            const container = document.getElementById('campaigns-container');
            
            if (!campaigns || campaigns.length === 0) {
                container.innerHTML = `
                    <div class="px-6 py-8 text-center">
                        <i class="fas fa-paper-plane text-gray-400 text-4xl mb-4"></i>
                        <h3 class="text-lg font-medium text-gray-900 mb-2">No campaigns yet</h3>
                        <p class="text-gray-500 mb-4">Create your first email warmup campaign to get started.</p>
                        <a href="/create-campaign" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                            <i class="fas fa-plus mr-2"></i>
                            Create Campaign
                        </a>
                    </div>
                `;
                return;
            }

            let html = '<div class="divide-y divide-gray-200">';
            
            campaigns.forEach(campaign => {
                console.log('Campaign data:', campaign); // Debug log
                
                const statusColors = {
                    'active': 'bg-green-100 text-green-800',
                    'paused': 'bg-yellow-100 text-yellow-800',
                    'created': 'bg-gray-100 text-gray-800',
                    'stopped': 'bg-red-100 text-red-800'
                };
                
                // Ensure we have valid numbers
                const emailsSent = campaign.emails_sent || 0;
                const successRate = campaign.success_rate || 0;
                const dailyVolume = campaign.daily_volume || 0;
                const warmupDays = campaign.warmup_days || 0;
                
                html += `
                    <div class="px-6 py-4">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <div class="flex items-center">
                                    <h4 class="text-lg font-medium text-gray-900">${campaign.name || 'Unnamed Campaign'}</h4>
                                    <span class="ml-3 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${statusColors[campaign.status] || 'bg-gray-100 text-gray-800'}">
                                        ${campaign.status ? campaign.status.charAt(0).toUpperCase() + campaign.status.slice(1) : 'Unknown'}
                                    </span>
                                </div>
                                <div class="mt-2 flex items-center text-sm text-gray-500">
                                    <i class="fas fa-envelope mr-1"></i>
                                    <span class="mr-4">${campaign.email || 'No email'}</span>
                                    <i class="fas fa-industry mr-1"></i>
                                    <span class="mr-4">${campaign.industry || 'Business'}</span>
                                    <i class="fas fa-calendar mr-1"></i>
                                    <span>${dailyVolume} emails/day</span>
                                </div>
                                <div class="mt-2 flex items-center text-sm text-gray-500">
                                    <span class="mr-4">ðŸ“¨ ${emailsSent} sent</span>
                                    <span class="mr-4">âœ… ${successRate}% success</span>
                                    <span>ðŸ“… ${warmupDays} days</span>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                ${campaign.status === 'active' ? 
                                    `<button onclick="pauseCampaign(${campaign.id})" class="inline-flex items-center px-3 py-1 border border-transparent text-sm font-medium rounded-md text-yellow-700 bg-yellow-100 hover:bg-yellow-200">
                                        <i class="fas fa-pause mr-1"></i> Pause
                                    </button>` :
                                    `<button onclick="startCampaign(${campaign.id})" class="inline-flex items-center px-3 py-1 border border-transparent text-sm font-medium rounded-md text-green-700 bg-green-100 hover:bg-green-200">
                                        <i class="fas fa-play mr-1"></i> Start
                                    </button>`
                                }
                                <button onclick="viewCampaign(${campaign.id})" class="inline-flex items-center px-3 py-1 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                                    <i class="fas fa-eye mr-1"></i> View
                                </button>
                                <button onclick="deleteCampaign(${campaign.id}, '${(campaign.name || 'Unnamed Campaign').replace(/'/g, "\\'")}'); event.stopPropagation();" class="inline-flex items-center px-3 py-1 border border-transparent text-sm font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200">
                                    <i class="fas fa-trash mr-1"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        })
        .catch(error => {
            console.error('Error loading campaigns:', error);
            document.getElementById('campaigns-container').innerHTML = `
                <div class="px-6 py-4 text-center">
                    <i class="fas fa-exclamation-triangle text-red-400 text-xl"></i>
                    <p class="text-red-500 mt-2">Error loading campaigns: ${error.message}</p>
                </div>
            `;
        });
}

// Campaign actions
function startCampaign(id) {
    console.log('Starting campaign:', id);
    fetch(`/api/campaigns/${id}/start`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'}
    })
    .then(response => response.json())
    .then(data => {
        console.log('Start response:', data);
        if (data.success) {
            loadCampaigns(); // Reload the list
        } else {
            alert('Error: ' + (data.message || 'Failed to start campaign'));
        }
    })
    .catch(error => {
        console.error('Error starting campaign:', error);
        alert('Error starting campaign. Please try again.');
    });
}

function pauseCampaign(id) {
    console.log('Pausing campaign:', id);
    fetch(`/api/campaigns/${id}/pause`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'}
    })
    .then(response => response.json())
    .then(data => {
        console.log('Pause response:', data);
        if (data.success) {
            loadCampaigns(); // Reload the list
        } else {
            alert('Error: ' + (data.message || 'Failed to pause campaign'));
        }
    })
    .catch(error => {
        console.error('Error pausing campaign:', error);
        alert('Error pausing campaign. Please try again.');
    });
}

function viewCampaign(id) {
    console.log('Viewing campaign:', id);
    // For now, just show an alert. You can implement a detailed view later
    alert(`Campaign details for ID: ${id}`);
}

function deleteCampaign(id, name) {
    console.log('Attempting to delete campaign:', id, name);
    
    if (!confirm(`Are you sure you want to delete the campaign "${name}"? This action cannot be undone.`)) {
        return;
    }
    
    console.log('Confirmed deletion, sending request...');
    
    fetch(`/api/campaigns/${id}`, {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        console.log('Delete response status:', response.status);
        return response.json();
    })
    .then(data => {
        console.log('Delete response data:', data);
        if (data.success) {
            alert('Campaign deleted successfully!');
            loadCampaigns(); // Reload the list
        } else {
            alert('Error: ' + (data.message || 'Failed to delete campaign'));
        }
    })
    .catch(error => {
        console.error('Error deleting campaign:', error);
        alert('Error deleting campaign. Please try again.');
    });
}

// Load campaigns when page loads
document.addEventListener('DOMContentLoaded', loadCampaigns);
</script>
{% endblock %}
